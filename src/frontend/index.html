<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Currency Pairs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>All Forex Currency Pairs</h1>
    <p>Filtered by "EUR"</p>
</header>
<main>
    <section id="currency-pairs">
        <!-- Currency pairs will be displayed here -->
    </section>
</main>
<footer>
    <p>&copy; StockFortune</p>
</footer>

<div class="button-container">
    <button id="fetchButton">Get Random Currency Pair</button>
    <div id="currencyDisplay" class="currency-display"></div>
    <button id="analyzeButton" class="analyze-button" style="display: none;">Analyze</button>
    <div id="analysisResult" class="analysis-result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
